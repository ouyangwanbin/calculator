<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
      <div class="container">
       <div class="screen">
          <input type="text" id="formula" value="0">
       </div>
       <div class="panel">
          <div class="row">
              <div class="btn">(</div>
              <div class="btn">)</div>
              <div class="btn">Del</div>
              <div class="btn">AC</div>
          </div>
         <div class="row">
              <div class="btn">7</div>
              <div class="btn">8</div>
              <div class="btn">9</div>
              <div class="btn">/</div>
          </div>
         <div class="row">
              <div class="btn">4</div>
              <div class="btn">5</div>
              <div class="btn">6</div>
              <div class="btn">*</div>
          </div>
         <div class="row">
              <div class="btn">1</div>
              <div class="btn">2</div>
              <div class="btn">3</div>
              <div class="btn">-</div>
          </div>
         <div class="row">
              <div class="btn">0</div>
              <div class="btn">.</div>
              <div class="btn">=</div>
              <div class="btn">+</div>
          </div>
       </div>
   </div>
   <script type="text/javascript" src="calculate.js"></script>
</body>
</html>
